	.border{border:1px solid black;}
</style>

<body>
</body>

<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var people =[
		{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		{first:"Kevin", last:"McCallister", credit:"Home Alone" },
		{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		{first:"Marion", last:"Cobretti", credit:"Cobra" }
	]
	
	var x = 0
	people.forEach(person => {
		var tempDiv = document.createElement("div")
		
		var tempPF = document.createElement("p")
		var tempPL = document.createElement("p")
		var tempPC = document.createElement("p")
		
		var tNodeF = document.createTextNode(person.first)
		var tNodeL = document.createTextNode(person.last)
		var tNodeC = document.createTextNode(person.credit)

		tempPF.append(tNodeF)
		tempPL.append(tNodeL)
		tempPC.append(tNodeC)
		
		tempDiv.append(tempPF)
		tempDiv.append(tempPL)
		tempDiv.append(tempPC)

		tempDiv.className = "border"
		tempDiv.setAttribute("id", x++)
		document.body.append(tempDiv)
	})

	
</script>

</html>
